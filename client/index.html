<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>مدرستي - منصة التعلم الذكية</title>
    <meta name="description" content="منصة تعليمية متكاملة للمدارس ومراكز التدريب الخاصة مع نظام إدارة متقدم">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#8B5CF6">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
    
    <!-- Google Fonts for Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph -->
    <meta property="og:title" content="مدرستي - منصة التعلم الذكية">
    <meta property="og:description" content="منصة تعليمية متكاملة للمدارس ومراكز التدريب الخاصة">
    <meta property="og:type" content="website">
    
    <style>
      body {
        font-family: 'Noto Sans Arabic', 'SF Arabic Rounded', system-ui, Tahoma, Arial, sans-serif;
        direction: rtl;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
